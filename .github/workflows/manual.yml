on:
  # Executa toda vez que você envia uma atualização (push) para a branch `main`
  push:
    branches:
      - main
  # Permite que você execute este workflow manualmente na aba Actions do GitHub
  workflow_dispatch:

# Permissões para o GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, cancelando execuções anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job único de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Faz o upload do diretório raiz
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
